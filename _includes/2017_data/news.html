<!-- Portfolio Grid Section -->
<section id="news" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Latest News</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.news %}
                <div class="col-md-4 col-sm-6 news-item">
                    <a href="{{ post.url }}" class="news-link" data-toggle="modal">
                    <!-- <a href="#{{ post.name }}" class="news-link" data-toggle="modal"> -->
                        <div class="news-hover">
                            <div class="news-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/news/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="news-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                <!-- {{ post.title }} -->
            {% endfor %}
            </div>
            <!-- <p>Visit 2016's page.</p>
            <center><a href="/2016" class="page-scroll btn btn-xl">Visit Now</a></center> -->
        </div>
    </section>
