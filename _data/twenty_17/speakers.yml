  description: I am the Founding Dean of School of Artificial Intelligence, Jilin University, China. Before joining academia, I was a Technical Vice President at Huawei Research America, in charge of knowledge graph, question answering and vertical search projects. Before that, I was at Yahoo Labs/Research from 2006 to 2016 as a research director, and in charge of search relevance of Yahooâ€™s web search engine and vertical search engines. My Research Interests include information retrieval, data mining, machine learning, natural language processing, and artificial intelligence. I am elected as an ACM Distinguished Scientist in 2018, for my contributions to intelligent algorithms for search engines.

