  description: Ying Xu is a computational biologist and bioinformatician, and a chair professor, Regents-Georgia Research Alliance Eminent Scholar, in the Department of Biochemistry and Molecular Biology and the Institute of Bioinformatics at the University of Georgia, USA. His research is mainly focused on computational and systems biology relevant to human cancers and their early detection, microbial genomes and pathway encoding, and plant genomes and cell walls.  